
<!DOCTYPE html>
<head>
 <script src="js/vendor/modernizr-3.6.0.min.js"></script>
 <script>
   function join(){
      alert('가입에 성공 하였습니다. 메인화면으로 이동하겠습니다.');

      location.href='메인페이지.html';
   }
   function back(){
      alert('메인화면으로 돌아가겠습니다.');
      location.href='메인페이지.html';
   }
 </script>
<title>회원가입</title>
</head>
<body>
   <center>
   <table border=0 >
      <tr>
         <td align=right bgcolor="gray"><font size=2>아이디 : </font></td>
         <td bgcolor="gray"><input type="text" name="id"></td>
      </tr>
      <tr>
         <td align=right bgcolor="gray"><font size=2>직업 : </font></td>
         <td bgcolor="gray"><select name="job" style="width:150px">
         <option value="employee">사원</option>
         <option value="assitant">대리</option>
         <option value="manager">과장</option>
         </select>
         </td>
      </tr>
      <tr>
         <td align=right bgcolor="gray"><font ucamMainsize=2>비밀번호 : </font></td>
         <td bgcolor="gray"><input type="password" name="passwd"></td>
      </tr>
      
      <tr>
         <td align=right bgcolor="gray"><font size=2>이름 : </font></td>
         <td bgcolor="gray"><input type="text" name="name"></td>
      </tr>
      <tr>
         <td align=right bgcolor="gray"><font size=2>이메일주소 : </font></td>
         <td bgcolor="gray"><input type="text" name="email"></td>
      </tr>
      <tr>
         <td align=right bgcolor="gray"><font size=2>학과 : </font></td>
         <td bgcolor="gray"><select name="grade" style="width:150px">
         <option value="컴소">컴퓨터 소프트웨어</option>
         <option value="컴공">컴퓨터 공학</option>
         <option value="전자">전자</option>
         </select>
         </td>
      </tr>



      <tr>
         <td align=center bgcolor="gray" colspan=2>
            <input type="button" value="완료" onclick="join()">
            <input type="button" value="뒤로가기" onclick="back()">
         </td>
      </tr>
   </table>
</center>
</body>
</html>
